					## What is a Coderetreat?

					![](http://file1.npage.de/003150/74/bilder/rgbblanka.jpg)

					* <span class="fragment">Practise in a secure environment</span>
					* <span class="fragment">Usually: whole day event</span>

					</script>

				<section data-markdown>
					<script type="text/template">
					## Plan for Today

					1. 20 min introductory talk
					1. 3x 45 min sessions + 5 min retro per session
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## What Happens During a Session?

					* <span class="fragment">Perform a Kata under varying constraints</span>
					* <span class="fragment">Kata: small programming challenge / excercise</span>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Conway's Game of Life

						![](https://upload.wikimedia.org/wikipedia/commons/e/e5/Gospers_glider_gun.gif)

						1. **Underpopulation**: A living cell with fewer than 2 living neighbors dies
						2. **Survival**: A living cell with 2 or 3 living neighbors lives on
						3. **Overcrowding**: A living cell with more than 3 living neighbors dies
						4. **Birth**: A dead cell with exactly 3 living neighbors comes to life
					</script>
				</section>

				<section>
					<section data-markdown>
						<script type="text/template">
							## Constraints

							by

							* Marco Emrich
							* Martin Klose
							* Raimo Radczewski
							* Peter Kofler
							* Wolfram Kriesing
							* Ivan Kusalic
							* Markus Decke
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Warm-Up

							* No constraints
							* TDD freestyle
							* Pairing: Driver - navigator
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Simple Design

							Follow the 4 rules of simple design:

							1. Passes all the tests
							1. Minimizes duplication
							1. Maximizes clarity
							1. Has fewer elements

							Surprise after 30 min!
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Test Plan

							* 10 min: write test plan on paper
							* 3 min: prioritize, commit to an implementation order
							* Implement!
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Batting Practise

							* Domain expert: writes tests
							* New collegue: writes code

							Surprise after 22.5 min!
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Freedom of Choice

							* Repeat a previous session
							* No conditionals (if/else/unless/switch)
							* No primitives
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### No Mouse!

							* Keyboard-only
							* No mouse/trackpad/trackpoint
							* Note best shortcuts
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Silent Ping Pong

							* One writes test, other makes it green
							* Role swap after each test
							* Don't talk!
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### One Shot (advanced)

							* No TDD
							* No tests
							* No increments
							* No execution
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Wind of Change (advanced)

							* The customer is always right
							* New requirement after 15 min
							* Another new requirement after 30 min
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### MicroService (advanced)

							* Each cell is a MicroService
							* All operations have to be async
							* Use promises, futures, callbacks
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Cop Session (advanced)

							* No conditionals
							* No loops
							* TDD aiymi
							* No naked primitives
							* All functions return something
							* All data is immutable
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Functional Heaven (advanced)

							* Immutables
							* No state
							* No side effects
							* No void
							* No loops
							* Only 1 (+ 1) parameter per function
							* Readable
							* Everything is named
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### BDD with Cucumber (advanced)

							* Scenario ...
								* Given ...
								* When ...
								* Then ...
						</script>
					</section>
				</section>
